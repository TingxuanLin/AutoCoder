name: Autocoder Create PR

on:
  push:
    branches:
      - autocoder-branch-*

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Create pull request
        uses: peter-evans/create-pull-request@v8
        with:
          base: main
          labels: autocoder-bot
